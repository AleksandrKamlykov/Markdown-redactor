<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Markdown redactor</title>
</head>

<body>

    <header>
        <h1>Markdown redactor online</h1>
    </header>

    <main>
        <section class="work-zone">
            <div class="mark-text">

                <textarea autofocus class="markdown" name="markdown" id="markdown" cols="80" rows="40"></textarea>
            </div>
            <div class="result-text">
                <div class="result">
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="./script.js"></script>
</body>

</html>
